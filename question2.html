<body>
<div id="container">
<header>
    <h3 id="signin">SIGN IN</h3>
    <h3 id="signup">SIGN UP</h3>
</header>

<section>
    <form>
        <label for="username">Username</label><br>
        <input class="wide" type="text" id="username" name="username"><br>

        <input type="checkbox" id="checkbox">
        <label for="checkbox"> Keep me Signed In</label><br>
        <button class="wide">SIGN IN</button>
    </form>
</section>

    <hr>
    <h4>Forgot Password?</h4>
